<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de requisições para compra">
    <meta name="author" content="Gabriel">
    <title>Tela de acesso - Sistema de requisições</title>
    <link rel="stylesheet" href="assets/css/login/login.css">
</head>
<body>
    <div class="conteudo">
        <div class="formulario">
            <div class="titulo">
                <img src="assets/imgs/systemlockscreen_104197.png" alt="">
                <h1>Login</h1>
            </div>
            <div class="form-setup">
                <label>Usuário:</label>
                <input type="text">
            </div>
            <div class="form-setup">
                <label>Senha:</label>
                <input type="password">
            </div>
            <div class="recupera">
                <a id="recupera" href="#">Deseja recuperar a senha?</a>
            </div>
            <div class="btn">
                <input type="button" id="btnEntrar" class="btn-primary" value="entrar">
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.js"></script>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="assets/js/app.js"></script>
</body>
</html>
